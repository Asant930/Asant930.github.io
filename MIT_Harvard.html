<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bus Tracker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
  .map-overlay{
    position: absolute;
    left: 0;
    padding: 10px;
    z-index: 2;
  }
</style>
</head>
<body>
  <style>
    nav {
      z-index: 3;
    }
  </style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Alec</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        <a class="nav-link" href="Pacman.html">Pacman</a>
        <a class="nav-link" href="bigEyes.html">Eyes</a>
        <a class="nav-link" href="MIT_Harvard.html">Map</a>
        <a class="nav-link" href="code.html">Code</a>
      </div>
    </div>
  </div>
</nav>
<div id="map"></div>
<div class="map-overlay top">
  <button style="font-size: 2em;" onclick="move()">
    Show stops between MIT and Harvard
  </button>
</div>

<script>

mapboxgl.accessToken = 'pk.eyJ1IjoiYXNhbnQ5MzAiLCJhIjoiY2t3bDdtNTQ2MXowczMxcGFpZXF0MW1sNyJ9.54CpbiyF_E2g47kMbJ02yA'
 
var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [-71.104081, 42.365554],
  zoom: 14
});

var marker = new mapboxgl.Marker()
.setLngLat([-71.092761, 42.357575])
.addTo(map);

const busStops = [
[-71.093729, 42.359244],
[-71.094915, 42.360175],
[-71.095800, 42.360698],
[-71.099558, 42.362953],
[-71.103476, 42.365248],
[-71.106067, 42.366806],
[-71.108717, 72.368355],
[-71.110799, 42.369192],
[-71.113095, 42.370218],
[-71.115476, 42.372085],
[-71.117585, 42.373016],
[-71.118625, 42.374863],
];

var counter = 0;
function move(){
  setTimeout(() =>{
    if(counter >= busStops.length) return;
    marker.setLngLat(busStops[counter]);
    counter++;
    move();
  }, 1000);
}

</script>
</body>
</html>
